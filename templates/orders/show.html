<div class="page-header">
  <h1>Order#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= ordersPath() %>" class="btn btn-info">Back to all Orders</a></li>
  <li><a href="<%= editOrderPath({ order_id: order.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= orderPath({ order_id: order.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>OrderID</strong>: <%= order.OrderID %>
</p>
<p>
  <strong>Name</strong>: <%= order.Name %>
</p>
<p>
  <strong>Email</strong>: <%= order.Email %>
</p>
<p>
  <strong>Bio</strong>: <%= order.Bio %>
</p>
