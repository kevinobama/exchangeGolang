<div class="page-header">
  <h1>Edit Currency</h1>
</div>

<%= form_for(currency, {action: currencyPath({ currency_id: currency.ID }), method: "PUT"}) { %>
  <%= partial("currencies/form.html") %>
  <a href="<%= currencyPath({ currency_id: currency.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
